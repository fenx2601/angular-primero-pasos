<h4>Listado</h4>
    <ul class="list-group">

      <li class="list-group-item d-flex justify-content-between align-item-center" *ngFor="let character of  characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;"

      [ngClass]="{'list-group-item-success': isLast,
      'list-group-item-dark': isOdd,
    }">
        <div>

          <span class="text-primary">{{i + 1}}. </span>
          <span>{{character.name}}- </span>
          <strong>Power:</strong>
          <span>{{character.power}}</span>

        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>

      </li>
      <!-- <li class="list-group-item">Krillin - 500</li> -->
    </ul>
